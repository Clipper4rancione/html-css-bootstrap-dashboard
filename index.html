<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="preconnect" href="https://fonts.googleapis.com">                                        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>                                    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Boolean Dashboard</title>

<body>
    
    <header>
        <!-- --             NAVBAR              -- -->
        <div class="container-fluid">
            <div class="row d-flex align-items-center">
                <div class="col-2 d-flex align-items-center justify-content-center">
                    <div class="logo">
                        <img src="assets/img/logo.svg" alt="Log">
                        <img src="assets/img/mobile-logo.png" class="logo-small d-none" alt="Logo-small">
                    </div>
                </div>
                <div class="col-9 d-flex align-items-center">
                    <div class="input-group">
                        <span class="input-group-text search-btn" id="basic-addon1">
                            <i class="bi bi-search"></i>
                        </span>
                        <input type="text" class="form-control" placeholder="Prova a cercare 'quanti ragazzi di Classe #75 mangiano la pizza?'" aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                </div>
                <div class="col-1 d-flex align-items-center justify-content-between">
                    <i class="bi bi-list-ul"></i>
                    <i class="bi bi-question-circle-fill"></i>
                    <i class="bi bi-three-dots-vertical"></i>
                    <i class="bi bi-bell-fill"></i>
                </div>
            </div>
        </div>
    </header>
        <!-- --             /NAVBAR              -- -->

        <main class="wrapper">
           
            <!-- ASIDE -->

            <aside class="d-flex flex-column justify-content-between">
                <div class="menu-top">
                    <ul class="p-0">
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Stats</a></li>
                        <li><a href="#">Signals</a></li>
                    </ul>
                </div>
                <div class="aside-bot">
                    <div class="admin-panel">
                        <ul class="p-0">
                            <li><a href="#">Admin</a></li>
                        </ul>
                    </div>
                </div>
            </aside>
            <div class="main-content">
                <!-- SECTION NAME WITH BADGES -->
                <section id="boolean">
                    <div class="container-fluid w-100">
                        <div class="row row-cols-lg-2 row-cols-md-1 row-cols-sm-1 row">
                            <div class="col-8">
                                <h1>Boolean</h1>
                                badge
                                badge
                                >>
                                badge
                                badge
                                badge
                                badge
                            </div>
                            <div class="col-4">
                                <span>alunni affranti negli ultimi 30 minuti</span>
                                <h2>12</h2>
                            </div>
                        </div>
                    </div>
                </section>
                <!-- /SECTION NAME WITH BADGES -->

                <!-- SECTION TABS -->
                <section id="tabs">
                    
                </section>
                <!-- /SECTION TABS -->
            </div>

            <!-- /ASIDE -->
        </main>
